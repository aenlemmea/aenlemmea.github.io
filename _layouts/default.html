<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MathJax support -->
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js">
  </script>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    {% if page.tags %}
      <p><small>Tags: 
        {% for tag in page.tags %}
          <span>{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </small></p>
    {% endif %}
  </footer>
</body>
</html>
